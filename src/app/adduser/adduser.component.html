 <form #f="ngForm" (ngSubmit)="save(f.value)">
   <h4>Personal Information</h4>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input #firstName="ngModel" [(ngModel)]="adduser.firstName" name="firstName" id="firstName" type="text" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input #lastName="ngModel" [(ngModel)]="adduser.lastName" name="lastName" id="lastName" type="text" class="form-control">
    </div>
   </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input #email="ngModel" [(ngModel)]="adduser.email" name="email" id="email" type="email" class="form-control" placeholder="name@example.com">
    </div>
    <div class="form-group col-md-6">
      <mat-form-field>
        <mat-label>Birthday</mat-label>
        <input #birthday="ngModel" [(ngModel)]="adduser.birthday" name="birthday" id="birthday" class="form-control" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
    </div>
   </div>
   <h4>Contact Information</h4>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="address">Location</label>
      <input #address="ngModel" [(ngModel)]="adduser.address" name="address" id="address" type="text" class="form-control" placeholder="221B Baker St.">
    </div>
    <div class="form-group col-md-4">
      <label for="country">Country</label>
      <select #country="ngModel" [(ngModel)]="adduser.country" name="country" id="country" class="form-control">
        <option selected>Choose...</option>
        <option>Philippines</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="zip">Zip</label>
      <input #zip="ngModel" [(ngModel)]="adduser.zip" name="zip" type="text" class="form-control" id="zip">
    </div>
  </div>
  <button class="btn btn-danger btn-lg">Save</button>
  <button type="button" (click)="deleteUser()" class="btn btn-secondary btn-lg">Delete</button>
</form>
